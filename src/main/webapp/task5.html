<html>

        <meta charset="UTF-8">

    <body>
        <div id="container" class="well well-lg col-xs-3">
            <label for="firstname">First Name</label> <input id="firstname" class="form-control">
            <label for="lastname">Last Name</label> <input id="lastname" class="form-control">
            <br><button id="b2" class="btn btn-primary">Register</button>
            <div id="text"></div>
        </div>

        <script>
            $(function () {
                $("#b2").attr("disabled", "disabled");



                $('#firstname').on('input', function () {
                    var input1 = $('#lastname');
                    var input = $(this);
                    var is_fname = input.val();
                    var is_lname = input1.val();
                    if (!is_lname) {
                        $("#lastname").val("Fill this");
                    }
                    $("#text").text(input1);
                    if (is_fname && is_lname) {
                        document.getElementById("b2").disabled = false;
                    } else {
                        $("#b2").attr("disabled", "disabled");
                    }
                });
                
                $('#lastname').on('input', function () {
                    var input1 = $('#firstname');
                    var input = $(this);
                    var is_fname = input.val();
                    var is_lname = input1.val();
                    if (!is_lname) {
                        $("#firstname").val("Fill this");
                    }
                    $("#text").text(input1);
                    if (is_fname && is_lname) {
                        document.getElementById("b2").disabled = false;
                    } else {
                        $("#b2").attr("disabled", "disabled");
                    }
                });

            });




        </script>

    </body>
